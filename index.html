<!doctype html>
<html>
  <head>
    <title>Device Rotater</title>

    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width,
               user-scalable=no,
               minimum-scale=1.0,
               maximum-scale=1.0"
    >

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="node_modules/bootstrap-slider/dist/css/bootstrap-slider.css">

    <style>
     body {
       font-family: Monospace;
       background-color: #f0f0f0;
     }
     .slider {
       margin-top: 15px;
       display: block;
     }
     .slide-box {
       margin-top: 25px;

     }
     .slide-value {
       float: right;
       cursor: pointer;
     }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-4 sidebar">
          <h1>Device Rotater</h1>

          <div class="slide-box">
            <span id="freq">Update every 200 ms</span>
            <input id="updateSlider" type="text" />
          </div>

          <div class="slide-box">
            <span>Alpha</span>
            <span id="z" class="slide-value">Value</span>
            <input id="alphaSlider" type="text" />
          </div>

          <div class="slide-box">
            <span>Beta</span>
            <span id="x" class="slide-value">Value</span>
            <input id="betaSlider" type="text" />
          </div>

          <div class="slide-box">
            <span>Gamma</span>
            <span id="y" class="slide-value">Value</span>
            <input id="gammaSlider" type="text" />
          </div>
        </div>

        <div class="col-xs-8" id="model"></div>
      </div>
    </div>
    <script src="dist.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
